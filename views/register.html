<md-content>
    <md-toolbar>
        <div layout-align="center center" layout="row" class="md-toolbar-tools">
        </div>
    </md-toolbar>
    <div layout="row" layout-align="center stretch">
        <md-card flex="20" flex-gt-sm="20" flex-gt-md="20">
            <md-card-title>
                <md-card-title-text layout-align="center center">
                    <span class="md-headline uk-text-center">Registration</span>
                </md-card-title-text>
            </md-card-title>
            <md-content>
                <form name="form_login" layout-padding>
                    <md-input-container required class="md-block uk-margin-bottom" flex>
                        <label>Name</label>
                        <input type="text" ng-model="datareg.uname" flex>
                    </md-input-container>
                    <md-input-container required class="md-block" flex>
                        <label>Username</label>
                        <input type="text" ng-model="datareg.username" flex>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Password</label>
                        <input type="password" ng-model="datareg.password">
                    </md-input-container>
                    <md-input-container class="md-block uk-margin-top">
                        <label>Confirm Password</label>
                        <input type="password" ng-model="datareg.confpassword">
                    </md-input-container>
                    <md-input-container required class="md-block" flex>
                        <label>Email</label>
                        <input type="text" ng-model="datareg.email" flex>
                    </md-input-container>
                    <div layout-align="center center" layout="row">
                        <md-button ng-click="backlogin()">Back</md-button>
                        <md-button type="submit" class="md-raised md-primary" data-ng-click="registration(datareg)">Submit</md-button>
                    </div>
                </form>
            </md-content>
        </md-card>
    </div>
</md-content>
